<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://urchin-app-wnyyx.ondigitalocean.app/aretex-logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#32449c",
                        secondary: "#f28f33"
                    }
                }
            }
        }
    </script>
</head>
<body>
    <section class="w-full h-screen grid grid-cols-2 max-md:grid-cols-1 overflow-hidden">
        <div class="w-full h-full p-5 grid grid-cols-2 gap-4 max-md:hidden bg-blue-gradient">
            <img src="https://urchin-app-wnyyx.ondigitalocean.app/assets/pic-1-CQOoy3uP.jpg" class="h-full row-span-2 rounded-2xl overflow-hidden" alt="pic-1">
            <img src="https://urchin-app-wnyyx.ondigitalocean.app/assets/pic-2-CvngLOxw.jpg" class="h-full rounded-2xl overflow-hidden" alt="pic-2">
            <img src="https://urchin-app-wnyyx.ondigitalocean.app/assets/pic-3-CRIn2GAh.jpg" class="h-full rounded-2xl overflow-hidden" alt="pic-3">
        </div>
        <div class="w-full h-full flex justify-center items-center">
            <main class="w-[80%] flex flex-col items-center">
                <img src="https://urchin-app-wnyyx.ondigitalocean.app/assets/aretex-B8-3q35z.png" alt="aretex" class="h-[5rem] w-[25rem] mb-16">
                <h2 class="text-primary text-5xl max-sm:text-2xl font-bold">Login</h2>
                <p class="text-lg max-sm:text-md">Welcome to Aretex</p>
                <form action="" class="w-[80%] max-md:w-[95%] flex flex-col gap-2">
                    <label for="email" class="text-lg font-bold text-primary">Email</label>
                    <input type="email" id="email" placeholder="Email" class="p-3 text-lg bg-black/10 rounded outline-primary">
                    <label for="password" class="text-lg font-bold text-primary">Password</label>
                    <input type="password" id="password" placeholder="Password" class="p-3 text-lg bg-black/10 rounded outline-primary">
                    <button class="bg-secondary hover:bg-primary w-full py-3 text-white rounded font-bold">Login</button>
                </form>
            </main>
        </div>
    </section>
</body>
</html>
